[tool.poetry]
name = "simtradelab"
version = "1.0.0"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = ["Kay <kayou@duck.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/kay-ou/SimTradeLab"
repository = "https://github.com/kay-ou/SimTradeLab"
documentation = "https://github.com/kay-ou/SimTradeLab/blob/main/README.md"
keywords = ["trading", "backtesting", "quantitative", "finance", "strategy", "akshare", "tushare"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
  { include = "simtradelab", from = "src" }
]
include = [
    "README.md",
    "CHANGELOG.md",
    "data/*.csv",
    "strategies/*.py",
    "docs/**/*",
    "tests/**/*",
]

[tool.poetry.scripts]
simtradelab = "simtradelab.cli:main"

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0.0"
pandas = ">=2.3.0,<3.0.0"
numpy = ">=2.0.0,<3.0.0"
matplotlib = ">=3.10.3,<4.0.0"
PyYAML = "^6.0"
setuptools = {version = ">=65.0", markers = "python_version >= '3.10'"}
wheel = ">=0.37.0"

[tool.poetry.extras]
data = ["akshare", "tushare"]
dev = ["pytest", "pytest-cov", "pytest-mock", "pytest-xdist", "psutil", "black", "isort", "flake8", "mypy", "pre-commit", "bandit"]
web = ["fastapi", "uvicorn", "python-multipart", "jinja2", "aiofiles"]

[tool.poetry.group.data.dependencies]
akshare = { version = "^1.17.16", optional = true }
tushare = { version = "^1.2.89", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.6.0"
psutil = "^6.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
pre-commit = "^3.0.0"
bandit = "^1.7.0"

[tool.poetry.group.web.dependencies]
fastapi = ">=0.68.0"
uvicorn = { version = ">=0.15.0", extras = ["standard"] }
python-multipart = ">=0.0.5"
jinja2 = ">=3.0.0"
aiofiles = ">=0.7.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=simtradelab",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "data: Tests requiring data files",
    "network: Tests requiring network access",
]

[tool.coverage.run]
source = ["simtradelab"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "setuptools>=65.0",
    "wheel>=0.37.0",
    "numpy>=2.0.0,<3.0.0"
]
build-backend = "poetry.core.masonry.api"

# Black配置
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort配置
[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

# mypy配置
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "akshare.*",
    "tushare.*",
    "matplotlib.*",
]
ignore_missing_imports = true

# bandit配置
[tool.bandit]
exclude_dirs = ["tests", "test_*.py", "*_test.py"]
skips = ["B101"]
