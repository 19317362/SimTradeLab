[project]
name = "ptradesim"
version = "0.1.0"
description = "A Python simulator for the PTrade strategy framework."
authors = [
    {name = "Kay"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas (>=2.3.0,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)"
]

[tool.poetry]
packages = [{ include = "ptradeSim" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
